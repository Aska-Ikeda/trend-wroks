<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stock - Market</title>
        <link rel="stylesheet" href="./assets/css/bootstrap/bootstarp.min.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/media.css" />
        <link rel="stylesheet" href="./assets/css/swiper/swiper-bundle.min.css" />
        <script src="assets/js/swiper/swiper-bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/d868f4cf6e.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <section class="login-section">
            <div class="login-wrap-box">
                <span>
                    プライム/ADR <br />
                    株自動売買システム
                </span>
                <div class="row no-gutters" style="padding: 30px 15px;">
                    <div class="col-12 pb-4" style="border-bottom: 1px solid;">
                        <div class="row no-gutters">
                            <div class="col-12 py-2">
                                <div>
                                    <label for="サイトログインユーザーネーム">サイトログインユーザーネーム</label>
                                    <div class="d-flex align-items-center">
                                        <input type="text" name="" id="サイトログインユーザーネーム" />
                                        <label class="mx-2" for="保存_username">保存</label>
                                        <input type="checkbox" name="" id="保存_username" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 py-2">
                                <div>
                                    <label for="パスワード">パスワード</label>
                                    <div class="d-flex align-items-center">
                                        <input type="password" name="" id="パスワード" />
                                        <label class="mx-2" for="保存_password">保存</label>
                                        <input type="checkbox" name="" id="保存_password" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 py-4">
                        <div class="row no-gutters">
                            <div class="col-12 py-2">
                                <div>
                                    <label for="証券会社ログインユーザーネーム">証券会社ログインユーザーネーム</label>
                                    <div class="d-flex align-items-center">
                                        <input type="text" name="" id="証券会社ログインユーザーネーム" />
                                        <label class="mx-2" for="保存_username_2">保存</label>
                                        <input type="checkbox" name="" id="保存_username_2" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 py-2">
                                <div>
                                    <label for="パスワード_2">パスワード</label>
                                    <div class="d-flex align-items-center">
                                        <input type="password" name="" id="パスワード_2" />
                                        <label class="mx-2" for="保存_password_2">保存</label>
                                        <input type="checkbox" name="" id="保存_password_2" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 py-3">
                        <div>
                            <button class="btn-confirmation-login">確認</button>
                            <div class="stay-logged-in py-2">
                                <input type="checkbox" name="" id="ログインしたままにする" />
                                <label style="font-size: 14px;" class="ml-1" for="ログインしたままにする">ログインしたままにする</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="sp-footer-login">
            <ul>
                <li>
                    <h3>SULUNA PARTNERS</h3>
                    <p>株式会社ソルナパートナーズ</p>
                </li>
                <li>
                    <h3>FREE BRRDS</h3>
                    <p>フリーバーズ合同会社</p>
                </li>
            </ul>
        </footer>
    </body>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/jquery/jquery.min.js"></script>
    <script src="./assets/js/bootstrap/bootstrap.min.js"></script>
</html>
