<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stock - Market</title>
        <link rel="stylesheet" href="./assets/css/bootstrap/bootstarp.min.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/media.css" />
        <link rel="stylesheet" href="./assets/css/swiper/swiper-bundle.min.css" />
        <script src="assets/js/swiper/swiper-bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/d868f4cf6e.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <section class="medic-section py-2">
            <!-- top-header -->
            <h2 class="text-center medic-heading">（3116） トヨタ紡織</h2>
        </section>
        <section class="prime-price-section">
            <div class="d-flex justify-content-between">
                <div class="btn-group w-50">
                    <a href="#" class="prime-btn mr-2">プライム</a>
                    <a href="#" class="adr-btn">ADR</a>
                </div>
                <div class="price-group d-flex">
                    <div class="yen-icon mr-2"><i class="fas fa-yen-sign"></i></div>
                    <div class="dollar-icon"><i class="fas fa-dollar-sign"></i></div>
                </div>
            </div>
        </section>
        <!--top tab nav-->
        <section class="top-tabs-menu-section">
            <div class="d-flex justify-content-between top-nav-btn">
                <div class="btn-group w-100 justify-content-center">
                    <a href="#" class="order-correction-btn mr-2">キャンセル</a>
                    <a href="#" class="cancel-annotations-btn">発注</a>
                </div>
            </div>
        </section>
        <section class="present-box">
            <div class="row present-price-bar">
                <div class="col-3 d-flex flex-column">
                    <span class="present-value-h">現在値</span>
                    <span class="present-value-time">14:50</span>
                </div>
                <div class="col-6 justify-content-center align-items-center d-flex">
                    <div class="alert-present-price">2,090<span class="arrow-price">↓</span> <span class="alert-small-present-price">+15</span></div>
                </div>
                <div class="col-3 justify-content-center align-items-center d-flex"><span class="alert-percent-price">+1.22%</span></div>
            </div>
        </section>
        <!-- 信用新規買（訂正入力） -->
        <div id="プライム買条件設定" class="tab-pane active">
            <section class="In-kind-purchase-title">
                <div class="text-center">
                    <h2 class="puchase-h">信用新規買（訂正入力）</h2>
                </div>
            </section>
            <section class="In-kind-purchase py-4">
                <form action="">
                    <div class="row my-2">
                        <div class="col-4">
                            <label class="formLabel">買付余力</label>
                        </div>
                        <div class="col-8">
                            <div class="output-text">ーーーーーー</div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-4 d-flex align-items-center">
                            <label class="formLabel">預り区分</label>
                        </div>
                        <div class="col-8">
                            <div class="output-text">特定</div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-4">
                            <label class="formLabel">注文種別</label>
                        </div>
                        <div class="col-8">
                            <div class="output-text">通常</div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-4">
                            <div class="order-type-label">
                                <label class="formLabel">注文種別</label>
                                <div class="sm-formLabel">(未約定)</div>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="order-type-value">
                                <span class="output-text">100株</span>
                                <span class="sm-output-text">
                                    100株
                                </span>
                            </div>
                            <div class="output-text">指値/1,900円</div>
                            <div class="d-flex mb-2">
                                <div class="mr-1 w-50">
                                    <input type="radio" class="btn-check" value="成行" name="options" id="make-trip" autocomplete="off" />
                                    <label class="btn f-radio-btn mb-0" for="make-trip">成行</label>
                                </div>
                                <div class="ml-1 w-50">
                                    <input type="radio" class="btn-check" value="逆指値" name="options" id="stop-price" autocomplete="off" />
                                    <label class="btn m-radio-btn mb-0" for="stop-price">逆指値</label>
                                </div>
                            </div>
                            <div class="d-flex">
                                <button class="qtyminus" aria-hidden="true">−</button>
                                <input type="number" name="qty" id="qty" min="1" max="10" step="1" value="1" class="w-100" style="height: 30px !important;" />
                                <button class="qtyplus" aria-hidden="true">+</button>
                            </div>
                            <span class="price-range-text">制限値幅：1,021.0円～1,621.0円</span>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-4">
                            <div class="d-flex flex-column">
                                <label class="formLabel">期間</label>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="output-text">21/12/01</div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-4">
                            <label class="formLabel">取引パスワード</label>
                        </div>
                        <div class="col-8">
                            <div class="d-flex">
                                <div class="mr-1 w-75">
                                    <input type="search" id="form1" class="search-control w-100 search-field" />
                                </div>

                                <div class="ml-1 w-25 d-flex justify-content-end align-items-center">
                                    <label class="keep-label mr-2" for="保存">保存</label>
                                    <input type="checkbox" id="保存" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="btn-group w-100 justify-content-center">
                            <a href="#" class="sp-cancel-btn mr-2">キャンセル</a>
                            <a href="#" class="sp-order-btn">発注</a>
                        </div>
                    </div>
                </form>
            </section>
        </div>
        <!-- footer-tab-nav -->
        <section class="footer-nav-section">
            <div class="d-flex justify-content-between footer-nav-tab">
                <ul class="d-flex top-nav-pills flex-wrap">
                    <li class="footer-nav-item"><a href="sp-login.html" class="footer-links">マーケット</a></li>
                    <li class="footer-nav-item"><a href="#" class="footer-links">登録銘柄(プライム)</a></li>
                    <li class="footer-nav-item"><a href="#" class="footer-links">売買条件設定(プライム)</a></li>
                    <li class="footer-nav-item"><a href="#" class="footer-links">口座管理</a></li>
                    <li class="footer-nav-item"><a href="#" class="footer-links">設定</a></li>
                    <li class="footer-nav-item"><a href="#" class="footer-links">登録銘柄（ADR）</a></li>
                    <li class="footer-nav-item"><a href="#" class="footer-links">売買条件設定（ADR）</a></li>
                    <li class="footer-nav-item"><a href="#" class="footer-links">注文照会</a></li>
                </ul>
            </div>
        </section>
    </body>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/jquery/jquery.min.js"></script>
    <script src="./assets/js/bootstrap/bootstrap.min.js"></script>
</html>
